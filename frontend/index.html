<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Copyright Checker</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#111; color:#eee; margin:0; padding:24px; }
    .card { max-width:720px; margin:0 auto; background:#1b1b1b; padding:24px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    h1 { margin:0 0 8px; }
    .muted { color:#aaa; margin:0 0 16px; }
    a.btn, button { display:inline-block; padding:10px 16px; border-radius:10px; border:none; background:#e11d48; color:#fff; text-decoration:none; cursor:pointer; font-weight:600; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    input[type=file] { background:#000; color:#eee; padding:10px; border-radius:10px; border:1px solid #333; }
    pre { background:#0b0b0b; padding:14px; border-radius:10px; overflow:auto; }
    .hint { color:#bbb; font-size:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Copyright Checker</h1>
    <p class="muted">Authorize once, upload your file (video/audio). We upload it to YouTube as <b>private</b> so YouTube can run Content ID. Then check status.</p>

    <div class="row" style="margin-bottom:12px;">
      <a class="btn" href="/auth">Authorize with YouTube</a>
      <span class="hint">If you haven’t authorized yet, click this first.</span>
    </div>

    <form id="f" class="row">
      <input type="file" name="file" id="file" accept="video/*,audio/*" required />
      <button type="submit">Upload & Start Check</button>
    </form>

    <div id="out" style="margin-top:16px;"></div>

    <div style="margin-top:18px;">
      <input id="vid" placeholder="Paste Video ID to check status…" style="width:60%; padding:10px; border-radius:8px; border:1px solid #333; background:#000; color:#eee;" />
      <button id="checkBtn">Check Status</button>
    </div>

    <pre id="log"></pre>
  </div>

  <script>
    const log = (o) => document.getElementById('log').textContent =
      (typeof o === 'string') ? o : JSON.stringify(o, null, 2);

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      log('Uploading…');
      const fd = new FormData(e.target);
      const r = await fetch('/upload', { method: 'POST', body: fd });
      const j = await r.json().catch(() => ({}));
      document.getElementById('out').innerHTML = j.videoId
        ? `Uploaded. Video ID: <b>${j.videoId}</b> (copy it below to check)`
        : '';
      log(j);
      document.getElementById('vid').value = j.videoId || '';
    });

    document.getElementById('checkBtn').addEventListener('click', async () => {
      const id = document.getElementById('vid').value.trim();
      if (!id) return log('Enter a video ID first.');
      log('Checking status…');
      const r = await fetch('/status/' + encodeURIComponent(id));
      const j = await r.json().catch(() => ({}));
      log(j);
    });
  </script>
</body>
</html>
