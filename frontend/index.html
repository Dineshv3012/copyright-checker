<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copyright Checker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; padding: 40px; }
    h1, h2 { color: #00d1ff; }
    input, button { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
    button { background: #00d1ff; color: #000; cursor: pointer; }
    button:hover { background: #00a3cc; }
    #uploadResult { margin-top: 20px; white-space: pre-wrap; text-align: left; background: #1e1e1e; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>YouTube Copyright Checker</h1>
  <h2>Upload your video or song</h2>
  <input type="file" id="fileInput" accept="audio/*,video/*">
  <button onclick="uploadFile()">Upload & Check</button>
  <div id="uploadResult"></div>

  <script>
  async function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      alert("Please select a file!");
      return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("/upload-check", {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    document.getElementById("uploadResult").innerText = JSON.stringify(data, null, 2);
  }
  </script>
</body>
</html>
